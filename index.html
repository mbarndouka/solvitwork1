<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    
    <dialog id="dialog">

        <form method="dialog" id="get_avatar_image_form">

            <div class="card">
                <section class="card--head">
                    <!-- <div class="card--head--new-user">
                       
                        
                    </div> -->
                   
                    <ion-icon name="person-add-outline"></ion-icon>
                    <p>New User</p>

                    <button class="card--head-close_dialog">
                        <ion-icon name="close-circle-outline"></ion-icon>
                    </button>
                </section>
                <section class="card--body">
                    <div class="card--body--file">
                        <label for="userimage">Upload an image</label>
                        <input id="userimage" type="file" accept=".jpg, .jpeg, .png" name="userimage">
                    </div>
                    <p class="card--body--max_upload">* Maximum upload 1mb</p>
                </section>
                <section class="card--footer">
                    <button class="card--footer-clear_btn">Clear</button>
                    <div class="card--footer-menu">
                        <button class="card--footer-cancel_btn">Cancel</button>
                        <button type="submit" id="confirmBtn" class="card--footer-cancel_confirm">Confirm</button>
                    </div>
                </section>
            </div>

        </form>

    </dialog>

</body>
</html>
